name: Build and Deploy EATi

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  build-backend:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Backend
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/eati-backend
          tags: |
            type=raw,value=latest
            type=sha,prefix={{branch}}-

      - name: Build and push Backend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./backend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-consumer:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Consumer
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/eati-consumer
          tags: |
            type=raw,value=latest
            type=sha,prefix={{branch}}-

      - name: Build and push Consumer image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./consumer/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: [build-backend, build-consumer]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.OCI_SSH_PRIVATE_KEY }}

      - name: Add OCI server to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p ${{ secrets.OCI_PORT }} -H ${{ secrets.OCI_HOST }} >> ~/.ssh/known_hosts

      - name: Copy docker-compose.yml to OCI server
        run: |
          ssh -p ${{ secrets.OCI_PORT }} ${{ secrets.OCI_USER }}@${{ secrets.OCI_HOST }} "mkdir -p ~/eati-deploy"
          scp -P ${{ secrets.OCI_PORT }} docker-compose.yml ${{ secrets.OCI_USER }}@${{ secrets.OCI_HOST }}:~/eati-deploy/

      - name: Deploy on OCI server
        run: |
          ssh -p ${{ secrets.OCI_PORT }} ${{ secrets.OCI_USER }}@${{ secrets.OCI_HOST }} << 'ENDSSH'
            cd ~/eati-deploy

            # Login to GHCR
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # Pull latest images
            docker compose pull

            # Stop and remove old containers
            docker compose down

            # Start services
            docker compose up -d

            # Show status
            docker compose ps

            # Show logs
            docker compose logs --tail=50
          ENDSSH

      - name: Verify deployment
        run: |
          ssh -p ${{ secrets.OCI_PORT }} ${{ secrets.OCI_USER }}@${{ secrets.OCI_HOST }} << 'ENDSSH'
            cd ~/eati-deploy

            echo "Waiting for services to start..."
            sleep 15

            # Check service status
            docker compose ps

            # Health checks
            echo "=== Backend Health ==="
            curl -f http://localhost:8080/actuator/health || echo "Backend health check failed"

            echo "=== Consumer Health ==="
            curl -f http://localhost:8081/actuator/health || echo "Consumer health check failed"

            echo "âœ… Deployment completed!"
          ENDSSH
