name: Deploy EATi to OCI

on:
  push:
    branches:
      - "main"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build with Gradle
        run: ./gradlew clean bootJar

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.OCI_SSH_KEY }}" > ~/.ssh/eati_key
          chmod 600 ~/.ssh/eati_key

      - name: Copy jar to OCI server
        run: |
          scp -o StrictHostKeyChecking=no \
              -i ~/.ssh/eati_key \
              -P ${{ secrets.OCI_PORT }} \
              build/libs/*.jar \
              ${{ secrets.OCI_USER }}@${{ secrets.OCI_HOST }}:/home/opc/eati-deploy/

      - name: Deploy and restart service
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.OCI_HOST }}
          username: ${{ secrets.OCI_USER }}
          port: ${{ secrets.OCI_PORT }}
          key: ${{ secrets.OCI_SSH_KEY }}
          script: |
            set -e

            # 배포 디렉토리 준비
            mkdir -p /home/opc/eati-deploy
            cd /home/opc/eati-deploy

            # 최신 JAR 파일 확인
            LATEST_JAR=$(ls -t *.jar | head -n 1)
            echo "Using JAR: $LATEST_JAR"

            # 기존 서비스 중지
            sudo systemctl stop eati

            # JAR 파일 교체
            sudo mv "/home/opc/eati-deploy/$LATEST_JAR" /srv/eati/app.jar
            sudo chown eati:eati /srv/eati/app.jar
            sudo chmod 755 /srv/eati/app.jar
            sudo restorecon -v /srv/eati/app.jar

            # 임시 파일 정리
            rm -f /home/opc/eati-deploy/*.jar

            # 서비스 재시작
            sudo systemctl start eati
            sleep 5
            sudo systemctl status eati --no-pager -l

            # NGINX 재시작
            sudo systemctl restart nginx

            # 배포 확인
            curl -f http://localhost:8080/health || echo "Spring Boot 응답 실패"
            sleep 2
            curl -f http://localhost/ || echo "NGINX 프록시 실패"