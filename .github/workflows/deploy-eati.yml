name: Deploy EATi to OCI

on:
  push:
    branches:
      - "main"

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,prefix={{branch}}-

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy to OCI server
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.OCI_HOST }}
          username: ${{ secrets.OCI_USER }}
          port: ${{ secrets.OCI_PORT }}
          key: ${{ secrets.OCI_SSH_KEY }}
          script: |
            set -e

            # 배포 디렉토리 준비
            mkdir -p /home/opc/eati-deploy
            cd /home/opc/eati-deploy

            # docker-compose.yml 생성
            cat > docker-compose.yml << 'EOF'
            ${{ secrets.DOCKER_COMPOSE_CONTENT }}
            EOF

            # 환경 변수 파일 생성
            cat > .env << 'EOF'
            GITHUB_REPOSITORY_OWNER=${{ github.repository_owner }}
            JDBC_URL=${{ secrets.JDBC_URL }}
            DB_USERNAME=${{ secrets.DB_USERNAME }}
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            REDIS_PASSWORD=${{ secrets.REDIS_PASSWORD }}
            SPRING_PROFILES_ACTIVE=prod
            EOF

            # GitHub Container Registry 로그인
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # 최신 이미지 pull
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

            # 기존 컨테이너 중지 및 제거
            docker-compose down || true

            # 새 컨테이너 시작
            docker-compose up -d

            # 헬스체크 대기
            echo "Waiting for application to be healthy..."
            sleep 10

            # 컨테이너 상태 확인
            docker-compose ps

            # 애플리케이션 헬스체크
            for i in {1..30}; do
              if curl -f http://localhost:8080/actuator/health; then
                echo "Application is healthy!"
                break
              fi
              echo "Waiting for application... ($i/30)"
              sleep 2
            done

            # NGINX 재시작
            sudo systemctl restart nginx

            # 최종 확인
            curl -f http://localhost/ || echo "NGINX 프록시 확인 필요"

            # 사용하지 않는 Docker 리소스 정리
            docker system prune -f