name: Deploy EATi to OCI

on:
  push:
    branches:
      - "main"     # main에 push 시 자동 배포

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build with Gradle
        run: ./gradlew clean bootJar

      # Actions 런너 안에서 SSH 키 세팅
      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.OCI_SSH_KEY }}" > ~/.ssh/eati_key
          chmod 600 ~/.ssh/eati_key

      # 1단계: jar를 opc 홈 디렉토리 아래로 복사
      - name: Copy jar to OCI server (to opc home)
        run: |
          scp -o StrictHostKeyChecking=no \
              -i ~/.ssh/eati_key \
              -P ${{ secrets.OCI_PORT }} \
              build/libs/*.jar \
              ${{ secrets.OCI_USER }}@${{ secrets.OCI_HOST }}:/home/opc/eati-deploy/

      # 2단계: 서버 안에서 /srv/eati/app.jar 로 옮기고 서비스 재시작
      - name: Move jar and restart eati service
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.OCI_HOST }}
          username: ${{ secrets.OCI_USER }}
          port: ${{ secrets.OCI_PORT }}
          key: ${{ secrets.OCI_SSH_KEY }}
          script: |
            set -e

            cd /home/opc/eati-deploy

            # 가장 최근 jar 선택
            LATEST_JAR=$(ls -t *.jar | head -n 1)
            echo "Using JAR: $LATEST_JAR"

            # /srv/eati 로 이동해서 app.jar로 교체
            sudo mv "/home/opc/eati-deploy/$LATEST_JAR" /srv/eati/app.jar
            sudo chown eati:eati /srv/eati/app.jar

            # 서비스 재시작
            sudo systemctl restart eati
            sudo systemctl status eati --no-pager -l