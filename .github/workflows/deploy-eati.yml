name: Deploy EATi to OCI

on:
  push:
    branches:
      - "main"     # main에 push 시 자동 배포

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build with Gradle
        run: ./gradlew clean bootJar

      # SSH key 생성 (Actions 환경에만 존재)
      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.OCI_SSH_KEY }}" > ~/.ssh/eati_key
          chmod 600 ~/.ssh/eati_key

      # jar 파일 직접 복사
      - name: Copy jar to OCI server
        run: |
          scp -i ~/.ssh/eati_key -P ${{ secrets.OCI_PORT }} build/libs/*.jar \
          ${{ secrets.OCI_USER }}@${{ secrets.OCI_HOST }}:/srv/eati/

      # 배포 서비스 재시작
      - name: Restart eati service
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.OCI_HOST }}
          username: ${{ secrets.OCI_USER }}
          port: ${{ secrets.OCI_PORT }}
          key: ${{ secrets.OCI_SSH_KEY }}
          script: |
            cd /srv/eati
            LATEST_JAR=$(ls -t *.jar | head -n 1)
            sudo mv "$LATEST_JAR" app.jar
            sudo chown eati:eati app.jar
            sudo systemctl restart eati
            sudo systemctl status eati --no-pager -l