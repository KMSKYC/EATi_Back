name: Deploy EATi to OCI

on:
  push:
    branches:
      - "main"     # main에 push 시 자동 배포

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build with Gradle
        run: ./gradlew clean bootJar

      - name: Copy jar to OCI server
        uses: appleboy/scp-action@v1
        with:
          host: ${{ secrets.OCI_HOST }}
          username: ${{ secrets.OCI_USER }}
          port: ${{ secrets.OCI_PORT }}
          key: ${{ secrets.OCI_SSH_KEY }}
          source: "build/libs/*.jar"
          target: "/srv/eati"
          overwrite: true

      - name: Restart eati service
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.OCI_HOST }}
          username: ${{ secrets.OCI_USER }}
          port: ${{ secrets.OCI_PORT }}
          key: ${{ secrets.OCI_SSH_KEY }}
          script: |
            cd /srv/eati
            LATEST_JAR=$(ls -t *.jar | head -n 1)
            sudo mv "$LATEST_JAR" app.jar
            sudo chown eati:eati app.jar
            sudo systemctl restart eati
            sudo systemctl status eati --no-pager -l