spring:
  application:
    name: eati

  datasource:
    url: ${JDBC_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10     # 트래픽 증가 대비 (5→10)
      minimum-idle: 2           # 기본 연결 증가 (1→2)
      connection-timeout: 30000
      max-lifetime: 300000      # 5분 (pgBouncer 최적화)
      idle-timeout: 180000      # 3분 (빠른 연결 반환)
      auto-commit: true
      leak-detection-threshold: 60000  # 1분 (연결 누수 감지)

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        jdbc:
          batch_size: 0
        order_inserts: false
        order_updates: false
        query:
          plan_cache_max_size: 0
          plan_parameter_metadata_max_size: 0

spring.jpa.open-in-view: false

management:
  health:
    db:
      enabled: false

jwt:
  secret: ${JWT_SECRET}
  access-token-expiration: 86400000  # 24시간 (밀리초)
  refresh-token-expiration: 604800000  # 7일 (밀리초)