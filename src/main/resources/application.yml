spring:
  application:
    name: eati

  datasource:
    url: ${JDBC_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 5
      minimum-idle: 1

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

spring.jpa.open-in-view: false

management:
  health:
    db:
      enabled: false

jwt:
  secret: ${JWT_SECRET}
  access-token-expiration: 86400000  # 24시간 (밀리초)
  refresh-token-expiration: 604800000  # 7일 (밀리초)